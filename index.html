<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>CV</title>
</head>
<body>
    <header>
        <img id="front-photo" alt="Photo the people">
        <h1 id="name"></h1>
    </header>

    <article>
        <h2>Info</h2>
        <ul>
            <li id="gender"></i></li>
            <li>
                <i class="bi bi-telephone-fill"></i>
                <span id="phone-number"></span>
            </li>
            <li>
                <i class="bi bi-envelope-at-fill"></i>
                <span id="email"></span>
            </li>
            <li>
                <i class="bi bi-geo-alt-fill"></i>
                <span id="city"></span>
            </li>
            <li>
                <i class="bi bi-calendar-date"></i>
                <span id="birthday"></span>
            </li>
        </ul>
    </article>

    <footer class="py-3 text-white bg-dark">
        <ul class="list-group list-group-flush">
            <li class="list-group-item bg-dark text-white">Echo por: Franco Miguez</li>
            <li class="list-group-item bg-dark text-white">
                <i class="bi bi-linkedin"></i>
                <a class="text-white" href="https://www.linkedin.com/in/franco-miguez98/" target="_blank">
                    /franco-miguez98
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <i class="bi bi-github"></i>
                <a class="text-white" href="https://github.com/Franco-Miguez" target="_blank">
                    /franco-miguez
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <i class="bi bi-envelope-at-fill"></i>
                <a class="text-white" href="mailto:contacto@franco-miguez.com" target="_blank">
                    contacto@franco-miguez.com
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <i class="bi bi-youtube"></i>
                <a class="text-white" href="https://www.youtube.com/@franco-miguez" target="_blank">
                    @franco-miguez
                </a>
            </li>
            <li class="list-group-item bg-dark text-white">
                <i class="bi bi-window"></i>
                <a class="text-white" href="franco-miguez.com" target="_blank">
                    franco-miguez.com
                </a>
            </li>
          </ul>
    </footer>
    

    <script src="index.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
